{% extends 'base.html' %}
{% block content %}
<div class="container text-center">
    <h2 class="text-danger">Delete Investment</h2>
    <p>Are you sure you want to delete <strong>{{ investment.name }} ({{ investment.symbol }})</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'investment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
