{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center">Edit Transaction</h2>
    <form method="post" class="card p-4 shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Transaction</button>
    </form>
    <a href="{% url 'transaction_list' %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
