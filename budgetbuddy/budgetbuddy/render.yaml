services:
  - type: web
    name: budgetbuddy
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn budgetbuddy.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: budgetbuddy.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
