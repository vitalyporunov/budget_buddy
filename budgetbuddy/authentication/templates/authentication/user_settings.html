{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">User Settings</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="card p-4 mb-4">
        <h5 class="mb-3">Update Profile</h5>
        <form method="post">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <button type="submit" name="update_profile" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>

    <div class="card p-4">
        <h5 class="mb-3">Change Password</h5>
        <form method="post">
            {% csrf_token %}
            {{ password_form.as_p }}
            <button type="submit" name="update_password" class="btn btn-warning w-100">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
