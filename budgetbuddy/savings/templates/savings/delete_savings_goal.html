{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <h2 class="text-danger">Delete Savings Goal</h2>
    <p>Are you sure you want to delete <strong>{{ goal.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'savings_goal_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
